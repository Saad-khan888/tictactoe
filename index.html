<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOC</h1>
        <div class="scoreBoard">
            <p>Player X: <span id="scoreX">0</span></p> 
            <p>Player O: <span id="scoreO">0</span></p>
    </div>
        <div class="grid">
            <div class="row">
                <div onclick="clickCell(this)" class="col" id="0" ></div>
                <div onclick="clickCell(this)" class="col" id="1" ></div>
                <div onclick="clickCell(this)" class="col" id="2" ></div>
            </div>
            <div class="row">
                <div onclick="clickCell(this)" class="col" id="3" ></div>
                <div onclick="clickCell(this)" class="col" id="4" ></div>
                <div onclick="clickCell(this)" class="col" id="5" ></div>
            </div>
            <div class="row">
                <div onclick="clickCell(this)" class="col" id="6" ></div>
                <div onclick="clickCell(this)" class="col" id="7" ></div>
                <div onclick="clickCell(this)" class="col" id="8" ></div>
            </div>
        </div>
        <button id="resetBtn" onclick="resetBoard()" class="resetBtn">Reset Board</button>

        <div id= "winnerOverlay"> 
            <div id="winnerName"></div>
            
            <button id="replayBtn" onclick=" removeOverlay();">Replay</button> 
        </div>

        
    </div>



    <script src="script.js"></script>
</body>
</html>
